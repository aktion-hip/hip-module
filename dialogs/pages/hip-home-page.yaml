label: hip-home-page
form:
  properties:
    title:
      $type: textField
      label: Title
      required: true
      i18n: true
    navigationTitle:
      $type: textField
      label: Navigation title
      i18n: true
    windowTitle:
      $type: textField
      label: Window title
      i18n: true
    hideInNav:
      $type: checkBoxField
      defaultValue: false
      label: Hide in navigation
      buttonLabel: Hide
    keywords:
      $type: textField
      label: Keywords
      i18n: true
      rows: 3
    description:
      $type: textField
      label: Description
      i18n: true
      rows: 5
    teaser:
      $type: richTextField
      label: Teaser
      i18n: true
      required: false
    socX:
      $type: textField
      label: X
      i18n: true
    socGithub:
      $type: textField
      label: Github
      i18n: true
    socLinkedin:
      $type: textField
      label: Linkedin
      i18n: true
    socFacebook:
      $type: textField
      label: Facebook
      i18n: true
    socInstagram:
      $type: textField
      label: Instagram
      i18n: true
  layout:
    $type: tabbedLayout
    tabs:
      tabMain:
        label: Main tab
        fields:
          - name: title
          - name: navigationTitle
          - name: windowTitle
          - name: hideInNav
      tabMeta:
        label: Metadata
        fields:
          - name: keywords
          - name: description
      tabTeaser:
        label: Teaser
        fields:
          - name: teaser
      tabSocialMedia:
        label: Social Media
        fields:
          - name: socX
          - name: socGithub
          - name: socLinkedin
          - name: socFacebook
          - name: socInstagram
